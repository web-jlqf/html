<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista con íconos ajustados</title>
  <style>
    ul {
      list-style: none; /* quitamos las viñetas por defecto */
      padding-left: 0;
    }
    li {
      background-image: url("github.png");
      background-repeat: no-repeat;
      background-size: 20px 20px; /* tamaño ajustado del ícono */
      padding-left: 30px;         /* espacio para el ícono */
      margin-bottom: 8px;         /* espacio entre elementos */
    }
  </style>
</head>
<body>
  <h2>Lista con íconos redimensionados</h2>
  <ul>
    <li>Elemento C</li>
    <li>Elemento A</li>
    <li>Elemento B</li>
  </ul>
</body>
</html>
