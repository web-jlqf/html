<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de estilos en texto</title>
</head>
<body>
    <!-- Texto simple -->
    <p>Simple</p>

    <!-- Texto con color -->
    <p style="color:red;">Rojo</p>
    <p style="color:blue;">Azul</p>

    <!-- Texto con tamaño mayor -->
    <p style="font-size:36px;">Texto grande</p>

    <!-- Texto en negrita (semántico con strong) -->
    <p><strong>Negrita</strong></p>

    <!-- Texto en cursiva (semántico con em) -->
    <p><em>Cursiva</em></p>

    <!-- Texto con subíndice y superíndice -->
    <p>Es <sub>subíndice</sub> y <sup>superíndice</sup></p>
</body>
</html>
