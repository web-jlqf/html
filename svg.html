<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenguaje MathML en HTML5 (SVG mejorado)</title>
</head>
<body>
  <svg
    viewBox="0 0 500 450"
    width="100%"
    height="auto"
    role="img"
    aria-labelledby="titulo desc"
    style="display:block; max-width:700px; margin:auto; background:#eaf4ff"
    version="1.1">
    <title id="titulo">Paisaje simple en SVG</title>
    <desc id="desc">Ilustración con cielo, sol, una casa con techo triangular, estanque y césped ondulado.</desc>

    <!-- Definiciones: gradientes y filtros -->
    <defs>
      <!-- Cielo -->
      <linearGradient id="gradCielo" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#bfe4ff"/>
        <stop offset="100%" stop-color="#eaf4ff"/>
      </linearGradient>

      <!-- Sol -->
      <radialGradient id="gradSol" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#fff9a6"/>
        <stop offset="100%" stop-color="#ffd54d"/>
      </radialGradient>

      <!-- Techo -->
      <linearGradient id="gradTecho" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#b86e3c"/>
        <stop offset="100%" stop-color="#8d4f2a"/>
      </linearGradient>

      <!-- Pared -->
      <linearGradient id="gradPared" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#fff2e5"/>
        <stop offset="100%" stop-color="#ffd9b3"/>
      </linearGradient>

      <!-- Sombra sutil para la casa -->
      <filter id="sombra" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
      </filter>
    </defs>

    <!-- Cielo de fondo -->
    <rect x="0" y="0" width="500" height="450" fill="url(#gradCielo)"/>

    <!-- Sol y rayos -->
    <g transform="translate(450,50)">
      <circle r="25" fill="url(#gradSol)" stroke="#f6c53b" stroke-width="3"/>
      <!-- Rayos (8) -->
      <g stroke="#f6a21a" stroke-width="5" stroke-linecap="round">
        <line x1="-45" y1="0" x2="-25" y2="0"/>
        <line x1="25" y1="0" x2="45" y2="0"/>
        <line x1="0" y1="-45" x2="0" y2="-25"/>
        <line x1="0" y1="25" x2="0" y2="45"/>
        <line x1="-32" y1="-32" x2="-18" y2="-18"/>
        <line x1="32" y1="-32" x2="18" y2="-18"/>
        <line x1="-32" y1="32" x2="-18" y2="18"/>
        <line x1="32" y1="32" x2="18" y2="18"/>
      </g>
    </g>

    <!-- Estanque (elipse) -->
    <ellipse cx="120" cy="320" rx="40" ry="18"
             fill="#b4e0ff" stroke="#2a78b8" stroke-width="4" stroke-linejoin="round"/>

    <!-- Casa -->
    <g filter="url(#sombra)" stroke-linejoin="round" stroke-linecap="round">
      <!-- Pared -->
      <rect x="200" y="210" width="160" height="140"
            fill="url(#gradPared)" stroke="#8c5a3c" stroke-width="4"/>
      <!-- Techo (triángulo) -->
      <polygon points="200,210 360,210 280,120"
               fill="url(#gradTecho)" stroke="#6e4326" stroke-width="5"/>
      <!-- Puerta -->
      <rect x="270" y="270" width="30" height="80"
            fill="#7c4a2b" stroke="#5a331c" stroke-width="3"/>
      <!-- Ventanas -->
      <rect x="220" y="240" width="35" height="30" rx="3" ry="3"
            fill="#cfeaff" stroke="#2a78b8" stroke-width="2"/>
      <rect x="305" y="240" width="35" height="30" rx="3" ry="3"
            fill="#cfeaff" stroke="#2a78b8" stroke-width="2"/>
    </g>

    <!-- Césped (polilínea ondulada original, con trazo suavizado) -->
    <polyline
      points="10,375 20,350 30,375 40,350 50,375 60,350 70,375 80,350 90,375 100,350
              110,375 120,350 130,375 140,350 150,375 160,350 170,375 180,350 190,375 200,350
              210,375 220,350 230,375 240,350 250,375 260,350 270,375 280,350 290,375 300,350
              310,375 320,350 330,375 340,350 350,375 360,350 370,375 380,350 390,375 400,350
              410,375 420,350 430,375 440,350 450,375 460,350 470,375 480,350 490,375"
      fill="none" stroke="#2f8f46" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

  </svg>
</body>
</html>
