<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con DIV</title>
</head>
<body>

  <!-- Bloque de contenido usando DIV -->
  <div style="background-color:black; color:white; padding:10px;">
    <h2>Etiqueta DIV</h2>
    <p>
      La etiqueta <code>&lt;div&gt;</code> se emplea para definir un bloque de contenido 
      o sección de la página, con el fin de aplicarle diferentes estilos e incluso 
      realizar operaciones sobre ese bloque específico.
    </p>
    <p>
      El uso de la etiqueta <code>&lt;div&gt;</code> es sencillo, como se muestra en este ejemplo.
    </p>
  </div> 

</body>
</html>
