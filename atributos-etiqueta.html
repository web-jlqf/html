<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de fondos de colores</title>
    <style>
        /* Definimos estilos en CSS para mantener limpio el HTML */
        .rojo {
            background-color: red;
            color: white; /* contraste m√≠nimo */
        }
        .naranja {
            background-color: orange;
        }
        .amarillo {
            background-color: yellow;
        }
        .azul {
            background-color: blue;
            color: white; /* mejor legibilidad */
        }
        .cian {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <!-- Ejemplos de encabezados con diferentes fondos -->
    <h2 class="rojo">Fondo rojo</h2>
    <h2 class="naranja">Fondo naranja</h2>
    <h2 class="amarillo">Fondo amarillo</h2>
    <h2 class="azul">Fondo azul y letras blancas</h2>
    <h2 class="cian">Fondo cian</h2>
</body>
</html>
