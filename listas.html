<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de listas</title>
</head>
<body>
    <h2>Lista no ordenada</h2>
    <ul>
        <li>Elemento C</li>
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ul>  

    <h2>Lista ordenada</h2>
    <ol>
        <li>Elemento C</li>
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ol> 
</body>
</html>
